<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
        <button id="botonNuevaTarea">➕ Nueva tarea</button>
    </header>

    <section id="formularioNuevaTarea" class="oculto">
        <h2>Nueva Tarea</h2>
        <form id="formularioTarea">
            <div>
                <label for="titulo">Título (obligatorio):</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>
            <div>
                <label for="fecha">Fecha de realización:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="hora">Hora de realización (opcional):</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="prioridad">Prioridad (1–3):</label>
                <select id="prioridad" name="prioridad">
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                </select>
            </div>
            <div>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="">(Sin categoría)</option>
                    </select>
            </div>
            <button type="submit">Guardar Tarea</button>
            <button type="button" id="botonCerrarFormulario">✖ Cerrar</button>
        </form>
    </section>

    <section id="filtros">
        <h3>Filtros:</h3>
        <label>
            <input type="radio" name="filtro" value="todas" checked> Todas las tareas
        </label>
        <label>
            <input type="radio" name="filtro" value="noCompletadas"> Solo no completadas
        </label>
    </section>

    <section id="listadoTareas">
        <h2>Lista de Tareas</h2>
        </section>

    <script src="app.js"></script>
</body>
</html>
