<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Mis Tareas</h1>
    <button id="show-form-btn">➕ Nueva tarea</button>

<div id="form-container" style="display: none;">
<form id="task-form">
        <div class="form-group">
          <label for="task-title">Título:</label>
          <input type="text" id="task-title" placeholder="Título de la tarea" required />
        </div>
      
        <div class="form-group">
          <label for="task-description">Descripción:</label>
          <textarea id="task-description" placeholder="Descripción larga..."></textarea>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="task-date">Fecha:</label>
            <input type="date" id="task-date" />
          </div>
          <div class="form-group">
            <label for="task-time">Hora:</label>
            <input type="time" id="task-time" />
          </div>
          <div class="form-group">
            <label for="task-priority">Prioridad:</label>
            <select id="task-priority">
              <option value="1">⭐ (Baja)</option>
              <option value="2">⭐⭐ (Media)</option>
              <option value="3">⭐⭐⭐ (Alta)</option>
            </select>
          </div>
        </div>
      
        
        <div class="form-group">
    <label for="task-category">Categoría:</label>
    <select id="task-category"></select>
  </div>
  
  
  <button type="submit">Añadir</button>
</form>
</div>      
    <label for="filter-tasks">Mostrar:</label>
<select id="filter-tasks">
  <option value="all">Todas</option>
  <option value="pending">Sólo no completadas</option>
</select>

<ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
